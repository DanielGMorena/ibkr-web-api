name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          pip install poetry
          poetry env use python${{ matrix.python-version }}

      - name: Install Dependencies
        run: poetry install --with dev --all-extras
        env:
          POETRY_NO_INTERACTION: 1

      - name: Typing with mypy
        run: poetry run mypy app

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Run Tests
        run: poetry run pytest --cov=app --cov-report=term-missing tests

  build-exe:
    runs-on: windows-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --with dev,dist

      - name: Build executable with PyInstaller
        run: pyinstaller config/pyinstaller.spec

      - name: Archive executable
        uses: actions/upload-artifact@v4
        with:
          name: ibkr-web-api-exe
          path: dist/ibkr-web-api.exe

      - name: Get version from pyproject.toml
        id: get_version
        shell: pwsh
        run: |
          $version = (poetry version -s).Trim()
          echo "version=v$version" >> $env:GITHUB_OUTPUT

      - name: Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create and push tag if not exists
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.version }}"
          $tagExists = git tag --list $tag
          if (-not $tagExists) {
            git tag $tag
            git push origin $tag
          } else {
            Write-Host "Tag $tag already exists. Skipping tag creation."
          }

      - name: Create GitHub Release and Upload EXE
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.get_version.outputs.version }}
          name: IBKR Web API ${{ steps.get_version.outputs.version }}
          body: |
            Automatically generated release for version ${{ steps.get_version.outputs.version }}
          artifacts: "dist/ibkr-web-api.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
